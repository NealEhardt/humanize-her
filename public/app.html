<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="ratchet/css/ratchet.css" rel="stylesheet">
    <link href="ratchet/css/ratchet-theme-ios.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet/js/ratchet.js"></script>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <h1 class="title">Ratchet</h1>

      <button class="btn pull-right" id="switchVideo">
        Switch Video Source
      </button>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
        <div id="videowindow" style="position: relative;">
          <video muted autoplay style="position: relative; z-index: 1; width: 100%"></video>
          <div class="overlay" style="position: absolute; top: 0px; left: 0px; z-index: 999">
            <img src="overlays/test.png" style="width: 100%;" />
          <div>
        </div>

        <script type="text/javascript" src="js/main.js"></script>
    </div>

  </body>
</html>
