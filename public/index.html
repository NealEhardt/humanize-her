<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Humanize Her</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="ratchet/css/ratchet.css" rel="stylesheet">
    <link href="ratchet/css/ratchet-theme-ios.css" rel="stylesheet">
    <link href="stylesheets/main.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet/js/ratchet.js"></script>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <h1 class="brand pull-left">Humanize Her!</h1>

      <button class="btn pull-right" id="switchVideo">
        Video Source
      </button>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
      <div id="videowindow">
        <video muted autoplay loop></video>
        <div id="overlay">
          <div id="overlaySlider" class="slider hidden">
            <div class="slide-group">
              <div class="slide">
                <img src="overlays/suit.png" />
              </div>
              <div class="slide">
                <img src="overlays/hoodie.png" />
              </div>
              <div class="slide">
                <img src="overlays/doctor.png" />
              </div>
              <div class="slide">
                <img src="overlays/kid.png" />
              </div>
              <div class="slide">
                <img src="overlays/clint_1.png" />
              </div>
              <div class="slide">
                <img src="overlays/clint_2.png" />
              </div>
              <div class="slide">
                <img src="overlays/clint_3.png" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <button class="startBtn btn btn-positive btn-block">Humanize Her!</button>

      <script type="text/javascript" src="js/main.js"></script>
      <!-- <script type="text/javascript" src="js/swipe.js"></script> -->
    </div>

  </body>
</html>
